apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: wordpress
  annotations:
    kubernetes.io/ingress.class: istio
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/redirect-entry-point: https
spec:
  tls:
    - hosts:
      - www.xiaomo.io
      secretName: www-xiaomo-io
  rules:
    - host: www.xiaomo.io
      http:
        paths:
          - path: /
            backend:
              serviceName: nginx
              servicePort: 80